<doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="style.css" />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
        crossorigin="anonymous"
      />
      <title>Sullivan Church of the Nazarene</title>
    </head>
    <body>
      <!--Header-->

      <div class="container header">
        <div class="image d-flex justify-content-center">
          <img
            classs="logo-img"
            src="./Images/logo.png"
            alt="Church Logo"
            width="300"
          />
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-none">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#visit">Visit</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#sermons">Sermons</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
            </div>
            <div class="icons d-flex align-items-center">
              <a href="https://www.facebook.com/sullivannaz" target="_blank"
                ><i class="mr-2 fab fa-facebook" style="font-size: 2em"></i
              ></a>
              <a
                href="https://www.youtube.com/channel/UC7zw-EouLuqtpt9FlWrO4JQ"
                target="_blank"
                ><i class="fab fa-youtube" style="font-size: 2em"></i
              ></a>
            </div>
          </div>
        </nav>
      </div>

      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade container"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Images/cross.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./Images/scenery.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleFade"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleFade"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!--<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="lightgrey" fill-opacity="1" d="M0,0L1440,288L1440,320L0,320Z"></path></svg> -->

      <div id="visit" class="visit">
        <div class="container">
          <div class="pt-5 big-text">
            <h1 class="pt-1 join-text text-center">Join Us For Worship</h1>
            <h4 class="pb-5 sundays-text text-center">Sundays at 10:30 A.M.</h4>
            <div class="location-flex">
              <svg
                style="
                  margin-top: 1em;
                  margin-right: 0.6em;
                  transform: scale(2);
                "
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-geo-alt"
                fill="white"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.166 8.94C12.696 7.867 13 6.862 13 6A5 5 0 0 0 3 6c0 .862.305 1.867.834 2.94.524 1.062 1.234 2.12 1.96 3.07A31.481 31.481 0 0 0 8 14.58l.208-.22a31.493 31.493 0 0 0 1.998-2.35c.726-.95 1.436-2.008 1.96-3.07zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                />
                <path
                  fill-rule="evenodd"
                  d="M8 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                />
              </svg>
              <h3 class="pt-2 sundays-text text-center">123 Main Street</h3>
            </div>

            <h3 class="sundays-text text-center">Sullivan, IN 47882</h3>
          </div>
          <div class="location"></div>
        </div>
      </div>

      <div id="sermons" class="sermons">
        <h1 style="font-size: 3em" class="sermons-main pt-5">Recent Sermon</h1>
        <h3 class="sermons-secondary pt-5">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/fSGcN61G4II"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </h3>
      </div>

      <div class="contact"></div>

        src="https://kit.fontawesome.com/263d4f855d.js"
        crossorigin="anonymous"
      ></script>

        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
